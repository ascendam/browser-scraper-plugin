<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DOMAP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* minimal, readable, Roboto-like system fallback */
      :root { color-scheme: light; }
      body {
        margin: 0;
        font-family: Roboto, system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
        background: #fff;
        color: #000;
        width: 260px;
      }
      header {
        padding: 10px 12px;
        font-weight: 600;
        border-bottom: 1px solid #e5e5e5;
      }
      main { padding: 10px 12px; display: flex; flex-direction: column; gap: 8px; }
      button {
        appearance: none;
        border: 1px solid #000;
        background: #fff;
        color: #000;
        padding: 8px 10px;
        border-radius: 10px;
        cursor: pointer;
        width: 100%;
        text-align: center;
      }
      button:active { transform: translateY(1px); }
      small { display: block; opacity: 0.7; margin-top: 8px; }
    </style>
  </head>
  <body>
    <header>DOMAP v1.3.0</header>
    <main>
      <button id="openPanel">Open Panel</button>
      <button id="exportCSV">Export CSV</button>
      <button id="stopRunner">Stop Runner</button>
      <small>Open a page then use the panel to set fields and run the queue.</small>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
